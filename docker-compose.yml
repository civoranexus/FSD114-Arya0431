version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: eduvillage-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: eduvillage
    volumes:
      - mongodb_data:/data/db
    networks:
      - eduvillage-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: eduvillage-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/eduvillage?authSource=admin
      - JWT_SECRET=eduvillage_jwt_secret_key_change_this_in_production_123456789
      - JWT_EXPIRE=30d
      - CLIENT_URL=http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - eduvillage-network
    volumes:
      - ./server:/app
      - /app/node_modules

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: eduvillage-frontend
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - eduvillage-network
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  eduvillage-network:
    driver: bridge